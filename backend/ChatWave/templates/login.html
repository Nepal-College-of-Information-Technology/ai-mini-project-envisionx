{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" type="text/css" href="{% static 'home/styles1.css' %}">
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <img class="logo" src = "{% static 'home/chatwave.png' %}" alt="ChatWave"/>
        </div>
        <div class="login-section">
            <h2>Login</h2>
            <form id="loginForm" method="POST">
                {% csrf_token %}
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="username" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name = "password" placeholder="Enter your password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            {% if messages %}
            <div class="messages">
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
            <p class="sign-text">New user? <a href="register">Sign up</a></p>
        </div>
    </div>
</body>
</html>
