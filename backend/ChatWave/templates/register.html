{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" type="text/css" href="{% static 'home/styles.css' %}">
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <p>A</p>
        </div>
        <div class="login-section">
            <h2>Register</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <div class="input-group">
                    <label for="confirmpassword">Confirm Password</label>
                    <input type="password" id="cpassword" placeholder="Re-enter your password" required>
                </div>
                <button type="submit">Register</button>
            </form>
            <p class="sign-text">Already have an account? <a href="login.html">Sign in</a></p>
        </div>
    </div>
</body>
</html>
