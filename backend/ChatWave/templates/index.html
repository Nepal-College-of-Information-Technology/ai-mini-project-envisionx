{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatBox</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'home/styles.css' %}"
    />
  </head>
  <body>
    <div class="container">
        <header>
            <img class="header-image" src = "{% static 'home/chatwave.png' %}" alt="ChatWave"/>
            <div class="button-header-container">
            <a href="../account/login"><button>Log Out</button></a>
            </div>
        </header>
        <main>
            <div class="room">
                <h2>Room</h2>
                <div class="button-room-container">
                    <button>Room 1</button>
                    <button>Room 2</button>
                    <button>Room 3</button>
                    <button>Room 4</button>
                    <button>Room 5</button>
                </div>
            </div>

            <div class="chatbox">
                <h2>ChatBox</h2>
                <div class="messages">
                    {% for message in chat_messages reversed %}
                        <p>{{message.author}} : {{ message.body }} </p>
                    {% endfor %}
                </div>
                
                <div class="input-box">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form }}
                    </form>
                </div>
            </div>
            <div class="mood-section">
                <div class="image-placeholder">
                    <div style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; max-width: 100%; height: auto;">
                        <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></iframe>
                    </div>

                    <!-- Youtube here -->
                </div>
                <div class="button-container">
                    <button>Change</button>
                    <button>Add to playlist</button>
                </div>
                <div class="current-mood">
                    <h3>Current Mood</h3>
                    <p>Sad</p>
                </div>
                <div class="memory">Memory

                    <div>
                        <h2>This is a different section for memories</h2>
                       
                    </div>

                </div>
                
            </div>
        </main>
    </div>
  </body>
</html>
